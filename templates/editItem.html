{% extends "main.html" %}
{% block content %}
{% include "header.html" %}

  <h1>Edit Item: {{item.title}}</h1>
  <h3>From category: {{item.category.name}}
  </br></br>
  <form action="#" method="post">
    <label for="title">Title</label>
    <input type="text" maxlength="100" name="title" value="{{item.title }}">

    <label for="description">Description</label>
    <input type="text" maxlength="400" name="description" value="{{item.description }}">

    <label for="category">Category</label>
    <select name="category" value="{{item.cat_id}}">
      {% for cat in categories %}
        <option value="{{cat.id}}">{{cat.name}}</option>
      {% endfor %}
    </select>
    
    <button type="submit">
      Save
    </button>
  </form>

  {% endblock %}
